<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style_component.css?v=20190320"></link>
    <link rel="stylesheet" href="css/style_component2.css?v=20190320"></link>
    <link rel="stylesheet" href="css/style_object.css?v=20190320"></link>
    <link rel="stylesheet" href="css/style_utilities.css?v=20190320"></link>
    <title>mtk-angular-phase1</title>
</head>
<body>
    <header>
        <div class="c-logo">
            <a href="index.html"><img src="assets/icon_googleplay.svg"></a>
        </div>
        <nav>
            <ul>
                <li class="c-nav-li"><a href="index.html">| 首頁</a></li>
                <li class="c-nav-li">| 關於我們</li>
                <li class="c-nav-li">| 活動消息</li>
                <li class="c-nav-li">| Q & A</li>
                <li class="c-nav-li"><a href="login.html">| 登入 |</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <div class="c-page-content">
            <div class="u-t-align--center u-margin--vertical-1em">使用者登入</div>
            <div class="u-t-align--center">
                <span class="c-tab c-tab--active">發行公司．股務代理機構</span>
            </div>
            <div class="c-form">
                <div class="c-form__tr">
                    <div class="c-form__th">單位代號：</div>
                    <div class="c-form__td">
                        <input class="u-width--70" type="text" name="unitCode">
                    </div>
                </div>
                <div class="c-form__tr">
                    <div class="c-form__th">憑證種類：</div>
                    <div class="c-form__td">
                        <select class="u-width--70">
                            <option>請選擇</option>
                        </select>
                    </div>
                </div>
                <div class="c-form__tr">
                    <div class="c-form__th">使用者帳號：</div>
                    <div class="c-form__td">
                        <input class="u-width--70" type="text" name="userAccount">
                    </div>
                </div>
                <div class="c-form__tr">
                    <div class="c-form__th">使用者密碼：</div>
                    <div class="c-form__td">
                        <input class="u-width--70" type="text" name="userPwd">
                    </div>
                </div>
                <div class="c-form__tr u-t-align--center u-margin--vertical-1em">
                    <button class="c-button" onclick="window.location='article.html'">登入</button>
                </div>
            </div>
            <div class="u-t-align--center u-margin--vertical-1em">
                <button class="c-button">資料下載</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="c-footer-left">
            <ul>
                <li>聯絡我們</li>
                <li>週一至週五</li>
                <li>聯絡電話：0912345678</li>
            </ul>
        </div>
        <div class="c-footer-right">
            <img src="assets/icon_appstore.svg" width="100">
        </div>
    </footer>
    
    <script type="text/javascript" src="js/plugin/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/common.js?v=20190320"></script>
</body>
</html>
